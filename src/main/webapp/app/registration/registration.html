<h3>Sign up</h3>


<form ng-submit="registerUser()">
    <p ng-show="uNameNotAvailable === true" style="color: red">Username is not valid</p>
<div class="form-group">
    <input id="usernameField" type="text" style="width:10em;" placeholder="User name" class="form-control"
           ng-model="username">
</div>
<div class="form-group">
    <input type="password" style="width:10em;" placeholder="Password" class="form-control"
           ng-model="password">
</div>
<button type="submit" class="btn btn-success">Sign up</button>
</form>
